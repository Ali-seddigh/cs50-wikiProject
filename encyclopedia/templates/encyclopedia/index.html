{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <style>
        
        h2 {
            margin: 12px 7px;
        }

        ul {
            list-style-type: circle;
        }

        ul li {
            color: blue;
            margin: 15px 0;
        }

        ul li:hover {
            text-decoration: dashed;
        }
        ul li:hover a{
            color: green;
        }

    </style>


    <h2>Wiki All Pages</h2>

    <ul>
        {% for entry in entries %}
            <li> <a href="{% url 'entry' entry %}"> {{ entry }} </a> </li>
        {% endfor %}
    </ul>

{% endblock %}
